<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Fundamentals Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="top">
        <h1 class="scores">View High Scores</h1>
        <h1 class="timer">Timer</h1>
    </div>
  </header>
  <main>
    <section class="welcome">
      <h2>Coding Quiz Challenge</h2>
      <p>In this coding challenge you will be given 60 seconds to answer as many questions as possible. Your score(s) will be logged at the end of the challenge and you will be given an opportunity to initial your scores and keep track of your progress.</p>
      <button id="quiz" type="button">Start Quiz!</button>
    </section>
    <div class="questions"></div>
    <div class="answers"></div>
    <div id="submit"></div>
  </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
